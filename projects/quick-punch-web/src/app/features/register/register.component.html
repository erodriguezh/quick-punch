<div class="page">
  <div class="container">
    <h1 class="headline">Credentials</h1>
    <p class="description">
      This app requires your ATOSS credentials to work (Personnel Number and PIN Code generated in ATOSS).
    </p>
    <div class="row">
      <div class="col-md-6">

        <app-list-errors></app-list-errors>

        <app-dynamic-form (updateForm)="updateForm($event)" [data$]="data$" [structure$]="structure$">
        </app-dynamic-form>
        <button data-e2e-id="sign-up" (click)="submit()" class="btn" type="submit">
          Sign up
        </button>
      </div>
    </div>
  </div>
</div>
